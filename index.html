<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/login.css">
	<title></title>
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>

<body>
	<div class="main">
		<input type="checkbox" id="chk" aria-hidden="true">

		<div class="signup">
			<form id="registrationForm" onsubmit="Register();">
				<label for="chk" aria-hidden="true">Sign up</label>
				<input type="text" name="sign_name" placeholder="User name" required="">
				<input type="email" name="signup_email" placeholder="Email" required="">
				<input type="password" name="signup_pass" placeholder="Password" required="">
				<select name="user_type" id="user_type" required="">
					<option id="admin_type" value="Admin">Admin</option>
					<option id="user_type" value="User">User</option>
				</select>
				<button id="auth-button" type="submit" id="submit">Register</button>
			</form>
		</div>

		<div class="login">
			<form id="loginForm" onsubmit="login();">
				<label for="chk" aria-hidden="true">Login</label>
				<input type="email" name="login_request_email" placeholder="Email" required="">
				<input type="password" name="login_request_pswd" placeholder="Password" required="">
				<button id="auth-button">Login</button>
			</form>
		</div>
	</div>
	<script src="./js/jquery-3.6.0.min.js"></script>
	<script src="./js/functionality.js"></script>
</body>

</html>
